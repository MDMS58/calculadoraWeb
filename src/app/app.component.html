<div style="text-align:center">
  <h1>
    {{title}}
  
    <div>
      <label for="input1">Número 1:</label>
      <input type="number" id="input1" [(ngModel)]="a">
    </div>
    <div>
      <label for="input2">Número 2:</label>
      <input type="number" id="input2" [(ngModel)]="b">
    </div>
    <div>
      <button (click)="sumar()">Sumar</button>
      <button (click)="restar()">Restar</button>
      <button (click)="multiplicar()">Multiplicar</button>
      <button (click)="dividir()">Dividir</button>
    </div>
    <div>
      <h3>Resultado: {{ resultado}}</h3>

    </div>
    
<router-outlet></router-outlet>
